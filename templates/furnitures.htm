<div class="container py-5">
    <div class="row">
        <div class="col-12" ng-if="!furnitures.length">
            <h2 class="subtitle text-center">
                Загрузка данных
            </h2>
        </div>
        <div class="col-md-4 col-sm-6 col-12" ng-repeat="furniture in furnitures">
            <div class="card mb-4">
                <div class="card-img-top img-background" style="height: 200px; background-image: url({{ furniture.furniture_image }})" alt="Card image cap"></div>
                <div class="card-body">
                    <h4 class="card-title">{{ furniture.furniture_name }}</h4>
                    <p class="card-subtitle smaller mb-2"><span class="card-subtitle-header">Размер:</span> {{ furniture.furniture_size }}</p>
                    <p class="card-subtitle smaller mb-2"><span class="card-subtitle-header">Материал:</span> {{ furniture.furniture_covering }}</p>
                    <p class="card-subtitle smaller"><span class="card-subtitle-header">Продавец:</span> Артур</p>
                </div>
                <div class="card-footer row justify-content-between mx-0">
                    <p class="card-subtitle card-price my-2"><span class="card-subtitle-header">Цена: </span> {{ furniture.furniture_price }} ₸</p>
                    <a class="btn btn-primary" href="javascript:void(0)" ng-click="onAddToBasket(furniture)">В корзину</a>
                </div>
            </div>
        </div>
    </div>
</div><br>
