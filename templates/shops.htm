<div class="container py-5">
    <div class="row">
        <div class="col-12 my-5" ng-repeat="shop in shops">
            <div class="row py-2" style="border-radius: 5px;box-shadow: 0px 1px 10px rgba(100,100,150,.15)">
                <div class="col-md-3">
                    <div class="card-img img-background" style="height: 350px; max-width: 300px; background-image: url({{ shop.shop_image }})" alt="Card image cap"></div>
                </div>
                <div class="col-md-9 py-2 px-1">
                    <h4>
                        {{ shop.shop_title }}
                    </h4>
                    <p>
                        <span class="card-subtitle-header"> {{ shop.shop_address }} </span>
                        <a href="{{ shop.shop_url }}" class="smaller ml-3">Перейти на сайт</a>
                    </p>
                    <div class="mt-3">
                        <h6>Популярные товары</h6>
                        <div style="width: 240px" class="float-left mr-2" ng-repeat="furniture in getFurnitures(shop.furnitures).slice(0,3)">
                            <div class="card">
                                <div class="card-img-top img-background" style="height: 100px; background-image: url({{ furniture.furniture_image }})" alt="Card image cap"></div>
                                <div class="card-body p-1" style="max-height: 239px;">
                                    <p class="card-title">{{ furniture.furniture_name }}</p>
                                    <p class="card-subtitle smaller mb-2"><span class="card-subtitle-header">Размер:</span> {{ furniture.furniture_size }}</p>
                                    <p class="card-subtitle smaller mb-2"><span class="card-subtitle-header">Материал:</span> {{ furniture.furniture_covering }}</p>
                                    <p class="card-subtitle smaller"><span class="card-subtitle-header">Продавец:</span> Артур</p>
                                </div>
                                <div class="card-footer row justify-content-between mx-0 p-1">
                                    <p class="card-subtitle card-price my-2 smaller"><span class="card-subtitle-header">Цена: </span> {{ furniture.furniture_price }} ₸</p>
                                    <a class="btn btn-primary smaller" href="javascript:void(0)" ng-click="onAddToBasket(furniture)">В корзину</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
</div><br>
